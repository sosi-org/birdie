<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '978333035577967',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</head>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="task">

  <li><img src="http://graph.facebook.com/{{fbid}}/picture?height=18&type=square" height=18 /> {{text}}</li>

</template>


<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="frm">
      <form id="frm" class="new-task">
       I vote for {{myvote}}.<br>
        <select id="mycand">
          <option value="0">Undecided</option>
          {{#each candidates_h}}
              <option value="{{cand_id}}" selected="{{selectVoter myvote}}" >{{fullname}} </option>
          {{/each}}
        </select>
        <input autocomplete=off type="text" name="text" 
        placeholder="Type to add new birdie!" />
      </form>

</template>


<template name="distilled">
<img src="http://graph.facebook.com/{{fbid}}/picture?height=18&type=square" height=18 />
