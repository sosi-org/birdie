


<head>
  <title>birdie</title>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '978333035577967',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</head>

<body>


<br/>

  <h1>Welcome to Meteor!  </h1>

  {{> login}}
  <br/>

  Vote count {{count}}
      <form class="new-task">
        <input autocomplete=off type="text" name="text" placeholder="Type to add new birdie!" />
      </form>

    <ul>

      {{#each tasks}}

        {{> task}}

      {{/each}}

    </ul>

<br/>




  {{> hello}}

<div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>



</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="task">

  <li><img src="http://graph.facebook.com/{{fbid}}/picture?height=18&type=square" height=18 /> {{text}}</li>

</template>


<template name="login">
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>
